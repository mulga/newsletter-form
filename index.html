<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-09</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -- Poppins - PT Serif  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/6b7d429c30.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="newsletter_container">
          <p class="top_title">keep updated</p>
          <h2 class="title">newsletter</h2>
          <p class="text">
            Enter your email to stay in the loop on new collections, pop-up
            shows and more.
          </p>
          <div class="form_wrapper">
            <form action="">
              <div class="mail">
                <input type="email" placeholder="Enter you email" />
              </div>
              <div class="submit_btn">
                <input type="submit" value="subcscribe" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
